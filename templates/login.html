
    <!DOCTYPE html>
    <html>
    <head>
        <title>Connexion</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
        <style>
            .alert {
                animation: fadeIn 0.5s ease-in-out;
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
                padding: 15px;
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 5px;
                display: none;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let alertBox = document.getElementById("error-message");
                if (alertBox) {
                    alertBox.style.display = "block";
                    setTimeout(function() {
                        alertBox.style.display = "none";
                    }, 3000);
                }
            });
        </script>
    </head>
    <body class='container mt-5 text-center'>
        <h2>ðŸ”‘ Connexion</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div id='error-message' class='alert alert-{{ category }}'>{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method='POST' class='w-50 mx-auto'>
            <input type='email' name='email' placeholder='Email' class='form-control mb-2' required>
            <input type='password' name='password' placeholder='Mot de passe' class='form-control mb-2' required>
            <button type='submit' class='btn btn-success w-100'>ðŸš€ Se connecter</button>
        </form>
    </body>
    </html>
